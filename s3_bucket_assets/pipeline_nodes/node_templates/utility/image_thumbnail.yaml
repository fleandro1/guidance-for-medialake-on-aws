spec: v1.0.0
node:
  id: image_thumbnail
  title: Image Thumbnail
  description: Create an image thumbnail
  version: 1.0.0
  type: utility
  integration:
    config:
      lambda:
        handler: utility/ImageThumbnailLambdaDeployment
        runtime: python3.12
        memory_size: 10240
        ephemeral_storage: 10240
        timeout: 900
        layers:
          - ResvgCli
        iam_policy:
          statements:
            - effect: Allow
              actions:
                - s3:ListBucket
                - s3:GetObject
                - s3:PutObject
                - s3:DeleteObject
              resources:
                - arn:aws:s3:::${MEDIA_ASSETS_BUCKET_NAME}/*
                - arn:aws:s3:::${MEDIA_ASSETS_BUCKET_NAME}
                - arn:aws:s3:::*/*
                - arn:aws:s3:::*
            - effect: Allow
              actions:
                - dynamodb:GetItem
                - dynamodb:UpdateItem
                - dynamodb:PutItem
              resources:
                - ${MEDIALAKE_ASSET_TABLE}
            - effect: Allow
              actions:
                - kms:Decrypt
              resources:
                - ${MEDIA_ASSETS_BUCKET_ARN_KMS_KEY}
            - effect: Allow
              actions:
                - kms:GenerateDataKey
              resources:
                - "*"

actions:
  extract:
    summary: Create an image thumbnail
    description: Create an image thumbnail from an image file stored in S3
    operationId: createImageThumbnail
    parameters:
      - in: body
        name: width
        required: false
        schema:
          type: integer
          description: Width of the thumbnail in pixels
          default: 200
      - in: body
        name: height
        required: false
        schema:
          type: integer
          description: Height of the thumbnail in pixels
          default: 113
      - in: body
        name: crop
        required: false
        schema:
          type: boolean
          description: Whether to crop the image to fit the dimensions
          default: false
    x-requestMapping: processor/image_thumbnail/extract/
    x-responseMapping: processor/image_thumbnail/extract/
    connections:
      incoming:
        type: [image]
      outgoing:
        type: [any]
